# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    - go mod download
    - go generate ./...

builds:
  - id: des
    binary: des
    main: ./cmd/des
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
    goarm:
      - 5
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
  - id: dej
    binary: dej
    main: ./cmd/dej
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
    goarm:
      - 5
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm

archives:
  - files:
      - README.md
      - assets/*

    replacements:
      darwin: macOS
      arm: raspberry-pi
      amd64: x86_64

    format_overrides:
      - goos: windows
        format: zip
      
checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
