<!DOCTYPE html>
<html lang="en">
<head>
<title>DE1</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var status = document.getElementById("status");
    var group_pressure = document.getElementById("group_pressure");
    var head_temp = document.getElementById("head_temp");
    var group_flow = document.getElementById("group_flow");
    var water_level = document.getElementById("water_level");
    var state = document.getElementById("state");

    var tempData = [];
    var setTempData = [];
    var pressureData = [];
    var setPressureData = [];
    var flowData = [];
    var setFlowData = [];

    var shotData = {
        datasets: [{
            label: 'Temperature',
            borderColor: "#f6511d",
            backgroundColor: "#f6511d",
            borderWidth: 5,
            hoverBorderWidth: 10,
            fill: false,
            data: tempData,
            yAxisID: 'temp',
        }, {
            label: 'Set Temperature',
            borderColor: "#f6511d",
            backgroundColor: "#f6511d",
            borderWidth: 2,
            hoverBorderWidth: 2,
            borderDash: [1, 4],
            fill: false,
            data: setTempData,
            yAxisID: 'temp',
        }, {            
            label: 'Pressure',
            borderColor: "#7fb800",
            backgroundColor: "#7fb800",
            borderWidth: 5,
            hoverBorderWidth: 10,
            fill: false,
            data: pressureData,
            yAxisID: 'pressure',
        },
        {
            label: 'Set Pressure',
            borderColor: "#7fb800",
            backgroundColor: "#7fb800",
            borderWidth: 2,
            hoverBorderWidth: 2,
            borderDash: [1, 4],
            fill: false,
            data: setPressureData,
            yAxisID: 'pressure',
        },        
        {
            label: 'Flow',
            borderColor: "#00a6ed",
            backgroundColor: "#00a6ed",
            borderWidth: 5,
            hoverBorderWidth: 10,
            fill: false,
            data: flowData,
            yAxisID: 'flow',
        },        {
            label: 'Set Flow',
            borderColor: "#00a6ed",
            backgroundColor: "#00a6ed",
            borderWidth: 2,
            hoverBorderWidth: 2,
            borderDash: [1, 4],
            fill: false,
            data: setFlowData,
            yAxisID: 'flow',
        }]
    };

    Chart.Tooltip.positioners.custom = function(elements, eventPosition) {
        var tooltip = this;
        return {
            x: 150,
            y: 10
        };
    };

    var ctx = document.getElementById('chart').getContext('2d');
    var options = {
        elements: {
            point:{
                radius: 0
            }
        },
        legend: { display: false}, 
        tooltips: {
            mode: 'index',
            position: 'custom',
            intersect: false,
            caretSize: 0,
            xPadding: 10,
            yPadding: 10,
        },
        hover: { 
            mode: 'index',
            intersect: false
        },
        scales: {
            xAxes: [{
                type: 'linear',
                display: false,
                ticks: {
                    suggestedMin: 0,
                    suggestedMax: 0,
                    stepSize: 1,
                },
            }],
            yAxes: [{
                type: 'linear',
                display: true,
                position: 'left',
                gridLines: {
                    drawOnChartArea: false,
                    color: "#7fb800",
                    lineWidth: 3,
                    zeroLineWidth: 3,
                    zeroLineColor: "#7fb800",
                },
                id: 'pressure',
                ticks: {
                    fontColor: "#7fb800",
                    suggestedMin: 0,
                    suggestedMax: 12,
                    padding: 10,
                }
            }, {
                type: 'linear',
                display: true,
                position: 'right',
                gridLines: {
                    drawOnChartArea: false,
                    color: "#00a6ed",
                    lineWidth: 3,
                    zeroLineWidth: 3,
                    zeroLineColor: "#00a6ed",
                },
                id: 'flow',
                ticks: {
                    fontColor: "#00a6ed",
                    suggestedMin: 0,
                    suggestedMax: 12,
                    padding: 10,
                }                    
            },{
                type: 'linear',
                display: false,
                position: 'right',
                id: 'temp',
                ticks: {
                    suggestedMin: 0,
                    suggestedMax: 100,
                }                                        
            }],
        }
    }
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',   

        // The data for our dataset
        data: shotData,

        // Configuration options go here
        options: options,
    });
    chart.update();

    var charting = false;
    var chartStart = -1;
    
    function parseMsg(m) {
        msg = JSON.parse(m);

        switch(msg.type){
            case "shot_sample":
                group_pressure.innerText = msg.group_pressure.toFixed(1);
                head_temp.innerText = msg.head_temp.toFixed(1);
                group_flow.innerText = msg.group_flow.toFixed(1);

                if (charting) {
                    if (chartStart == -1){
                        chartStart = msg.sample_time;
                    }
                    x = msg.sample_time - chartStart;

                    tempData.push({x: x, y: msg.head_temp});
                    if (msg.set_head_temp > 0){
                        setTempData.push({x: x, y: msg.set_head_temp});
                    }

                    pressureData.push({x: x, y: msg.group_pressure});
                    if (msg.set_group_pressure > 0){
                        setPressureData.push({x: x, y: msg.set_group_pressure});
                    }

                    flowData.push({x: x, y: msg.group_flow});
                    if (msg.set_group_flow > 0){
                        setFlowData.push({x: x, y: msg.set_group_flow});
                    }

                    chart.update(0);
                }

                break;
            
            case "water_levels":
                water_level.innerText = Math.round(msg.water_level);
                break;

            case "state_info":
                state.innerText = msg.state + ": " + msg.substate;

                if (msg.substate == "pre_infuse" && !charting) {
                    tempData.length = 0;
                    pressureData.length = 0;
                    flowData.length = 0;
                    chart.update(0);
                    charting = true;
                }
                if (msg.state != "espresso" && charting){
                    charting = false;
                    chartStart = -1;
                }

                break;

            case "error":
                status.innerText = "Error: " + msg.error;
                break;

            default:
                status.innerText = "Unrecognized msg type: " + msg.type;
                break;

        }
    }

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onopen = function(evt) {
            status.innerText = "Connected.";
        }
        conn.onclose = function (evt) {
            status.innerText = "Disconnected!";
        };
        conn.onmessage = function (evt) {
            parseMsg(evt.data);
        };
    } else {
        status.innerText("Your browser does not support websockets, sorry.");
    }

};
</script>
<style type="text/css">
html, body {
    font-family: monospace;
    background: #555;
    height: 100%;
    overflow: hidden;
    margin: 0;
}

#box_container {
    display: flex;
}

#container {
    display: flex;
    flex-direction: column;
    min-height: 100%;
}

#chart_container {
    flex: 1;
    padding: 20px;
}

#status_bar {
    background: #333;
    padding: 10px;
    border-top: 1px solid #111;
    color: #ccc;
    display: flex;    
}

#state {
    flex: 1;
    text-align: right;
    color: #cece00;
}

.box {
    padding-top: 10px;
    padding-bottom: 10px;
    flex: 1;
    text-align: center;
    font-size: 4rem;
}

.label {
    margin-top: 10px;
    font-size: 1rem;
    text-align: center;
}

.water_level {
    background: #50514F;
    color: white;
}

.group_flow {
    background: #00a6ed;
}

.head_temp {
    background: #f6511d;
}

.group_pressure {
    background: #7fb800;
}

</style>
</head>
<body>
<div id="container">
<div id="box_container">
    <div class="box head_temp">
        <div id="head_temp">--</div>
        <div class="label">temp</div>
    </div>
    <div class="box group_flow">
        <div id="group_flow">--</div>
        <div class="label">flow</div>
    </div>
    <div class="box group_pressure">
        <div id="group_pressure">--</div>
        <div class="label">pressure</div>
    </div>
    <div class="box water_level">
        <div id="water_level">--</div>
        <div class="label">water_level</div>
    </div>
</div>
<div id="chart_container">
  <canvas id="chart">
  </canvas>
</div>
<div id="status_bar">
    <div id="status">
        Not connected.
    </div>
    <div id="state"></div>
</div>
</div>
</body>
</html>
